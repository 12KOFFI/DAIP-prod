# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    upload_directory: '%kernel.project_dir%/public/uploads'
    metier_images_directory: '%kernel.project_dir%/public/uploads/metiers'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per c
    
    #class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # Service FileUploader
    App\Service\FileUploader:
        arguments:
            $params: '@parameter_bag'

    # Service CandidatureFileManager
    App\Service\CandidatureFileManager:
        arguments:
            $fileUploader: '@App\Service\FileUploader'
            $entityManager: '@doctrine.orm.entity_manager'

    # Configuration du formulaire CandidatureType
    App\Form\CandidatureType:
        arguments:
            - '@security.authorization_checker'
        tags: ['form.type']

    # Configuration du service PdfGenerator
    App\Service\PdfGenerator:
        arguments:
            $twig: '@twig'
            $filesystem: '@filesystem'
            $logger: '@logger'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones